<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="signup.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="maindiv">  
          
            <div class="sign-img">
                <h2>Welcome to signup from</h2> <br>
                <p>
                <pre>   Far far away,behind the world mountains,far from
   the countries vokalia and Consonantia,there live
   the blind texts.</pre> </p>
 
            </div>
            <div class="contant">
                <br>
                <br>
             <h2> Create an account</h2> <br>
             <label class="lb">Full Name</label>
             <input type="text" name="fullname" placeholder="Full Name" class="na fname"> <br>

             <label class="lb"> Email Address</label>
             <input type="email" name="email address" class="na e-d" placeholder="abc@gmail.com"> <br>

             <label class="lb">Phone no.</label>
             <input type="tel" name="phone no" class="na ph" placeholder="+01"> <br>

             <label class="lb">Password</label>
             <input type="password" name="password" class="na pas" placeholder="Password"> <br>

             <label class="lb"> Website</label>
             <input type="text" name="Website" class="na web" placeholder="Website"> <br> <br>  

             <input type="checkbox" name="" id="ch-box"> &nbsp;I Agree All Statements In Terms Of Service   <br> <br> <br>

             <input type="button" value="Create an account" id="c-button"> <br> <br> 

             <p>or</p>

             <br> 

             <p>Signup with this service</p> <br>

             <div class="logo-div">

                  <div class="google-logo gg">
                     <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-google-icon-download-icons-18.png" alt="">
                  </div>

                  <div class="fb-logo fb">
                     <img src="https://clipartart.com/images/facebook-logo-clipart-black-and-white-10.jpg" alt="">
                  </div>

                  <div class="twitter-logo tw">
                     <img src="https://clipart.info/images/ccovers/1534043160twitter-logo-png-black.png" alt="">
                  </div>

            </div> <br>

             <p>I'm already a member! <a href=""><b>Sign In</b></a> </p>
            </div>
          
    </div>
    
</body>
</html>
